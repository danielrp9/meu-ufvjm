<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="./../css/contatos-styles.css">
    <title>Contatos de Emergência - MG</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom py-3">
        <div class="container">
            <a class="navbar-brand" href="index.html">Contatos de Emergência - MG</a>
        </div>
    </nav>

    <header class="bg-light py-3 mb-4">
        <div class="container text-center">
            <button class="btn btn-light mt-3" onclick="location.href='contatos.html'"><i class="fas fa-arrow-left"></i> Voltar</button>
        </div>
    </header>

    <main class="container">
        <div class="row g-4">

            <!-- Card da Polícia Militar -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card contact-card text-center">
                    <div class="contact-icon">
                        <i class="fas fa-shield-alt"></i> <!-- Ícone de Polícia -->
                    </div>
                    <div class="card-body">
                        <br><h5 class="card-title">Polícia Militar</h5>
                        <p class="card-text">Emergências: 190</p>
                        <div class="icon-container d-flex justify-content-center gap-2">
                            <a href="tel:190" class="btn btn-outline-primary btn-sm">
                                <i class="fas fa-phone-alt"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card do Corpo de Bombeiros -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card contact-card text-center">
                    <div class="contact-icon">
                        <i class="fas fa-fire-extinguisher"></i> <!-- Ícone de Bombeiros -->
                    </div>
                    <div class="card-body">
                        <br><h5 class="card-title">Corpo de Bombeiros</h5>
                        <p class="card-text">Emergências: 193</p>
                        <div class="icon-container d-flex justify-content-center gap-2">
                            <a href="tel:193" class="btn btn-outline-primary btn-sm">
                                <i class="fas fa-phone-alt"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card do SAMU -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card contact-card text-center">
                    <div class="contact-icon">
                        <i class="fas fa-ambulance"></i> <!-- Ícone de SAMU -->
                    </div>
                    <div class="card-body">
                        <br><h5 class="card-title">SAMU</h5>
                        <p class="card-text">Emergências Médicas: 192</p>
                        <div class="icon-container d-flex justify-content-center gap-2">
                            <a href="tel:192" class="btn btn-outline-primary btn-sm">
                                <i class="fas fa-phone-alt"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        // Adiciona uma transição suave ao carregar a página
        document.body.style.opacity = 0;
        setTimeout(function () {
            document.body.style.opacity = 1;
        }, 100);
    </script>
</body>

</html>
